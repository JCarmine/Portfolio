<!doctype html>
<html>
  <head>
    
    <title>Perfectly Centered Responsive Video</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"> 
    <meta name="description" content="This demo combines CSS and jQuery to create a responsive video that scales seamlessly, and perfectly centers in the display as the browser window is resized. It demonstrates how a few lines of CSS, combined with the awesome power of jQuery, can create stunning, responsive web designs." />
    <meta name="author" content="Jesse Carmine" />
    
    <!--Load the stylesheet, including the Bebas Neue font.-->
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
    
    <!-- Allows for site tracking with Google Analytics. -->
		<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-45115716-2', 'jessecarmine.com');
      ga('send', 'pageview');
    </script> 
    
    <!--Load jQuery-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    
    <!--Center the responsive video wrapper using jQuery. Subtract the height of the h1 element to ensure video is always vertically centered.-->
    <script type="text/javascript">
      $(document).ready(function(){					   
        $(window).resize(function(){
          $('.wrapper').css({
            position:'absolute',
            left: ($(window).width() - $('.wrapper').outerWidth())/2,
            top: ($(window).height() - $('.wrapper').outerHeight() - $('.title').outerHeight())/2
          });
        });
        $(window).resize();
      });
    </script>      
  </head>
  
  <body>
    <div class="wrapper">
    
      <header>      
        <h1 class="title">
        	Perfectly Centered. Responsive. Seamless. 
        </h1>
      </header> 
      
      <section>
        <!--Place the iframe embed in the responsive wrapper. Set iframe's width/height to 100% to that it scales with the wrapper.-->
        <div class="videoWrapper">	
          <iframe src="//player.vimeo.com/video/30581015?byline=0&amp;color=ff0179&amp;badge=0" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
          </iframe> 
        </div><!--/.videoWrapper-->
      </section>
      
    </div><!--/.wrapper-->
  </body>
</html>
