    <!-- Initialize all .js -->
    <script type="text/javascript">
		
			<!-- If the responsive menu is visible, have it collapse once a link is clicked. -->
			<!--if (document.documentElement.clientWidth < 751) {
			$('.nav li a').on('click',function(){
				$('.navbar-collapse.in').collapse('hide');
			})
			<!--}-->
			
			$(document).ready(function() {
				
				<!-- Smooth Scroll -->
				$('ul.mainnav a, ul li a').smoothScroll();
				$('p.subnav a').click(function(event) {
					event.preventDefault();
					var link = this;
					$.smoothScroll({
						scrollTarget: link.hash
					});
				});
				
				<!-- Set options for Roundabout.js -->
				$("ul.roundabout").roundabout({
					responsive: true,
					autoplay: false,
					autoplayDuration: 20000,
					autoplayPauseOnHover: true,
					btnNext: ".next",
				});
			});
			
			<!-- Refresh the site when the browser is resized. -->
			window.onresize = function(){ 
				location.reload(); 
			}
    </script>
