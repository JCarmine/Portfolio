    <script type="text/javascript">
			$(document).ready(function() {
				/*
				 *  Simple image gallery. Uses default settings
				 */				
				$('.fancybox').fancybox();
				$(".fancybox")
					.attr('rel', 'gallery')
					.fancybox({
						beforeLoad: function() {
							var el, id = $(this.element).data('title-id');
							if (id) {
								el = $('#' + id);
								if (el.length) {
										this.title = el.html();
								}
							}
						}
					});
				});
    </script>
